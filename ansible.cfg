[defaults]
interpreter_python=/opt/homebrew/opt/python@3/libexec/bin/python

# Readable output format (yaml instead of json blobs)
stdout_callback=yaml

# Show task timing info
callbacks_enabled=timer, profile_tasks

# Disable cowsay (if installed)
nocows=True

# Don't create .retry files everywhere
retry_files_enabled=False

# Increase parallelism (default is 5)
forks=20

# Faster SSH connections
pipelining=True

[ssh_connection]
# Reuse SSH connections for speed
ssh_args=-o ControlMaster=auto -o ControlPersist=60s
